<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<input id="input1">
		<button onclick="game()">提交</button>
		<script>
		   function game()
		   {
		   	 var x=document.getElementById("input1").value;
		   	 var sum=0;
		   	 if(x>0 & x<=50)
		   	 {
		   	 	for(var a=1;a<=x;a++)
		   	 	{
		   	 		if(a<=30)
		   	 		sum+=10;
		   	 		else if(a<=40)
		   	 		sum+=20;
		   	 		else if(a<=49)
		   	 		sum+=30;
		   	 		else
		   	 		sum+=100;
		   	 	}
		   	 }
		   	 else{
		   	 	alert("没有此关卡");
		   	 }
		   	 alert(sum);
		   }
		   
		</script>
	</body>
</html>
